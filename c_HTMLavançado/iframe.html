<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO</title>
</head>
<body>
   

    <!-- Primeira forma com a tag audio junto com o src inline -->
    <audio controls src="audio/Rua Jayme Sapolnik (1).m4a"></audio>

    <br>

    <!-- segunda forma colocando o source, essa forma é a mais recomendada pois devemos colocar varios formatos , pois o navagador pode nao reconhecer um formato especifico e por precaução colocamos mais de um formato. -->

    <audio  controls >

        <source src="audio/Rua Jayme Sapolnik.m4a" type="audio/mp4">
        <source src="audio/Rua Jayme Sapolnik.m4a" type="audio/mp4">

    </audio>

</body>

</html>
