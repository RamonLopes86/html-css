<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>

    <style>
        .box{

            width: 200px;
            height: 200px;
            border: 2px solid black;
            animation-name: mudarCor;
            animation-duration: 6s;
        }

        /* @keyframes mudarCor {
            from {background-color: rgb(202, 236, 7);}
            to {background-color: rgb(23, 145, 54);}
        } */

        @keyframes mudarCor {

            0% {
                background-color: red;
            }

            50%{

                background-color: blue;
            }

            100% {

                background-color: yellow;
            }
          
            
        }

    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
