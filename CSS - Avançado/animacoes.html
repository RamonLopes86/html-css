<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>

    <style>
        .box{

            width: 200px;
            height: 200px;
            border: 2px solid black;
            animation-name: mudarCor;
            animation-duration: 3s; /*duração da animação*/
            animation-delay: 3s; /*atraso*/
            animation-iteration-count:3; /*quantidade de vezes*/
            animation-direction:normal ; /*direcao da animação*/
            /* animation-fill-mode:forwards ;  */ /*animação termina no ultimo frame (quadro)*/
            /*animation-fill-mode: backwards;*/ /*animação começa no primeiro frame (quadro)*/
            animation-fill-mode: both;
        }

        /* @keyframes mudarCor {
            from {background-color: rgb(202, 236, 7);}
            to {background-color: rgb(23, 145, 54);}
        } */

        @keyframes mudarCor {

            0% {
                background-color: rgb(0, 38, 255);
                border: none;
                
            }

            50%{

                
                border-radius: 50%;
                border: none;
            }

            70%{

                width: 400px;
                border: none;
            }

            90%{

                width: 50px;
                border: none;
            }

            100% {

                background-color: yellow;
                
                
            }
          
            
        }

    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
