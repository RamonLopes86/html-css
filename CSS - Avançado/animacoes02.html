<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações parte 2</title>

    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: red;
            /* animation-name: mover;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-iteration-count: 2;
            animation-fill-mode: forwards;
            animation-timing-function:linear; */
            
            animation: mover 3s ease 0s infinite normal both;
           
        }

        @keyframes mover {

            0% {
                left: 0px;
            }

            50%{

                left: 500px;
                
            }

            100%{

                left: 0px;
                

            }

        }


    </style>
</head>
<body>

    <div class="box">


    </div>


    
</body>
</html>
