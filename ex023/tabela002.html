<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USO DE TABELAS GRANDES</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       
        table{

            width: 400px;
            border-collapse: collapse;
        }
           

        td,th{

            border: 1px;
            border-style: solid;
            border-color: black;
            padding: 2px;
           
        }

       thead{
        background-color: gray;
        color: white;
        font-size: 20px;
       }


        

    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
<table>

    <thead>
        <tr>
            <th>Unidade Federativa</th>
            <th>População</th>
            

        </tr>

    </thead>

    <tbody>

        <tr>
            <td>
                São Paulo
            </td>

            <td>44.411238</td>
        </tr>
        <tr>
            <td>Minas Gerais </td>
            <td>20.538718</td>
        </tr>


    </tbody>

    <tfoot>


    </tfoot>

</table>

    
</body>


</html>
