<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesclagem de Tabela">
    <meta name="robots" content="noindex">
    <meta name="robots" content="nofollow">
    <title>Mesclagem de Celulas na Tabela</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        table{

            border-collapse: collapse;
            margin: 20px;
            width: 300px;
            
        }

        td{
            
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            
        }
        
    </style>

</head>
<body>
        <h2 style="margin: 20px 0px 0px 20px;">Mesclagem de Celulas</h2>

        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                
            </tr>
        </table>

</body>
</html>
