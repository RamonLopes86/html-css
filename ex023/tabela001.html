<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

      
        table{

          border-collapse: collapse;
            height: 400px;
            width: 400px;
      
            
          
    
        }

        td{

            border: 1px;
            border-style: solid;
            border-color: black; 
            padding:8px;

        }

       
        .ft{

            background-image: url(image/pexels-danny-meneses-943101.jpg);
            background-position: center center;
            background-size: cover;
        }
      

        

    </style>
</head>
<body>
