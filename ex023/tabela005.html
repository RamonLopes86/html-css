<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO DE TABELA</title>

    <style>
        table{
            border-collapse:collapse;
            border: 3px solid black;
           
            
        }
        td,th{

            border: 1px solid black;
            text-align: center;
            width: 120px;
            padding: 10px;
            
        }

     
     tr:nth-child(2n){

        background-color: rgba(7, 228, 7, 0.171);
     }
     tr:nth-child(odd){

        background-color: rgba(25, 28, 223, 0.329);
     }

     th{
        background-color: rgba(0, 0, 0, 0.712);
        color: white;
        font-size: 1.2em;
        
     }
    


    </style>
</head>
<body>
        <h1>exercicio de tabela </h1>

        <table>

            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>

            <tr>
                <td>Ana Maria </td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>32</td>
                <td>Operador</td>
            </tr>
            <tr>
                <td>Ramon</td>
                <td>M</td>
                <td>38</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>28</td>
                <td>Médico</td>
            </tr>
            <tr>
                <td>Carina</td>
                <td>F</td>
                <td>35</td>
                <td>Química</td>
            </tr>
           


        </table>

</body>
</html>
