<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>

        *{
            margin: 0;
            padding:0 ;
        }

        div{

            width:200px;
            height: 200px;
            color: white;
            font-size: 40px;
            text-align: center;
            
            
        }

        main{

            max-width: 1700px;
            height: 700px;
            background-color: rgba(128, 128, 128, 0.541);
            margin: 0px auto;
            display: grid;
            grid-template: auto auto auto /auto auto;
            padding: 10px;
            margin: 20px;
            /* gap: 10px; */
            row-gap: 10px;
            column-gap: 15px;
            justify-items:center;
            align-items: flex-start;

            align-content: flex-start;

            justify-content: center ;
            


        }

        #bx1{

            background-color: red;
        }

        #bx2{

            background-color: blue;
        }

        #bx3{
            background-color: green;
        }

        #bx4{

            background-color: blueviolet;
        }

        #bx5{

            background-color: aqua;
        }

    </style>
</head>
<body>


    <main>
        <div id="bx1">1</div>
        <div id="bx2">2</div>
        <div id="bx3">3</div>
        <div id="bx4">4</div>
        <!-- <div id="bx5">5</div> -->
    </main>

    
</body>
</html>
