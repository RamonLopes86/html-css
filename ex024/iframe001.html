    <title>IFRAME</title>

        p{
            padding-top: 60px;
            margin-left: 30px;
        }

<body>

    <h1>TESTANDO O USO DE UM IFRAME</h1>
    <p>Acessando o site do  para <iframe  src="https://www.cursoemvideo.com/" frameborder="1"></iframe> aprender a programar</p>


    <p>
        Temos tambem o projeto de Ramon Lopes :
        
        <iframe width="500px" height="200px" scolling src="https://ramonlopes86.github.io/html-css/ex021_desafio010/desafio10.html" frameborder="0">


            <!--AQui dentro voce pode colocar a mensagem de aviso caso o seu dispositivo não seja compativel com Iframe, mas você pode fazer melhor, caso o dispositivo não seja compatível, você pode deixar o link desse navegador que voce mostrou  no iframe assim: -->

            <a href="https://ramonlopes86.github.io/html-css/ex021_desafio010/desafio10.html" target="_blank"> clicando aqui  </a>

        </iframe>

        
    
    </p>
