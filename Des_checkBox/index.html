<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox mudar cor</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        main {

            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .formulario{

            background-color: rgba(76, 173, 37, 0.692);
            padding: 20px;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .box-check{

            display: flex;
            align-items: center;
            gap: 5px;
        }

        .formulario form {

            background-color: white;
            width: 120px;
            height: 120px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-evenly;
        }

        .box-radio{

            display: flex;
            flex-direction: row;
            gap: 5px;
            
        }

        .sim ,  .nao {

            display: flex;
            flex-direction: row;
            align-items: center;
            gap:5px;
        }

        label {

            cursor: pointer;
        }
        input[type="checkbox"]{

            appearance: none;
            border: 1px solid rgba(0, 0, 0, 0.212);
            width: 15px;
            height: 15px;
            border-radius: 2px;
            cursor: pointer;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
           
           
        }

        input[type="checkbox"]:checked{

            background-image: url(arrow_drop_down_24dp_FILL0_wght400_GRAD0_opsz24.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            

            
        }

            color: red;

        }

<body>

    <header>
        <h1>
            teste
        </h1>
    </header>
    
    <main>
            <section class="formulario">
                <form action="" method="get">

                    <div class="box-check">
                        <label for="idcheck">clique</label>
                        <input type="checkbox" name="check" id="idcheck">
                    </div>

                    <div class="box-radio">
                        <div class="sim">
                            <label for="idsim">Sim</label>
                            <input type="radio" name="simnao" id="idsim">
                        </div>

                        <div class="nao">
                            <label for="idnao">Não</label>
                            <input type="radio" name="simnao" id="idnao">
                        </div>
                    </div>

                    <select name="" id="">

                        <option value="NM">Nome</option>

                    </select>

                </form>
