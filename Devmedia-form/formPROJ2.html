<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO FORMULÁRO 2 </title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        header{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        header .cnoite{

            display: flex;
            flex-direction: row;
            margin: 0px 10px;
            
        }

        header .cnoite div {

            display: flex;
            flex-direction: row;
            color: white;
            font-size: 13px;
            
            
        }

        #iddia,#idnoite{

            position: relative;
            right: 10px;
        }

        label{

            display: block;
            padding: 8px 0px;
            
            
        }

        form{

            display: flex;
            flex-direction: column;
            gap: 10px;
           
        }

        header{

            background-color: rgb(143, 3, 3);

        }


        header h3 {

            padding: 10px 10px;
            color: white;
            font-weight: normal;

        }


        main h1 {

            color: rgb(143, 3, 3) ;
            padding-bottom: 20px;
            text-indent: 0;
        }

        main p {

            padding-bottom: 20px;
            max-width: 100%;
            text-align: justify;
            line-height: 30px;
            font-size: 1.05rem;
            text-indent: 0;

        }
            

        .pai {

           max-width: 450px;
           margin: 40px auto;
           border: 2px solid rgb(138, 4, 4);
           padding: 20px 10px; 
           
        }
          
           
           
           
         

        input , label , p , h1 , fieldset{

            width: calc(100% - 20px);
            padding: 6px 0px;
            text-indent: 5px;
            margin: 0px 10px;
            
            
        }


        .box-pai #send {

            background-color: rgb(131, 5, 5);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .box-pai #send:hover{

            background-color: rgb(102, 18, 18);
            transition-property: all;
            transition-duration: 220ms;
        }

       
        /*.check >*/ fieldset {

            display: flex;
            flex-direction: row;
            align-items: center;
            
            
        }

        .check > fieldset > div  input{

            position: relative;
            top: 2px;
            right: 10px;
        }
       

        /*.check*/ legend {

            font-weight: bold;
            font-size: 1.1rem;
            padding: 0px 2px;
            position: relative;
            right: 2px;
        }
      
        footer{

            background-color: rgba(128, 128, 128, 0.144);
            padding: 20px 0px;
            text-align: center;
            position: relative;
            top: 33px;
        }


        footer span {

            font-weight:bold;
            font-size: 1.1rem;
        }
            
            
        .radio-filho{

            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .selecao , .selecao-grupo , .selecao-lisa{
           
            justify-content: center;
            width: calc(100% - 20px);
            margin: 0px 10px;
        }

        select{

            width: 100%;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgb(240, 240, 240);
            border: none;
            color:rgb(92, 92, 92) /*<<<<<<*/
            
            
        }

        .selecao-grupo #idjogos {

            text-align: left;
        }

        .selecao-grupo #idjogos > optgroup option {

            text-align: left;
        }
    
    </style>
</head>
<body>
    <header>
        <h3>Faculdade</h3>

        <form action="" id="noite">
            <section class="cnoite">
                <div>
                    <label for="iddia">DIA</label>
                    <input type="radio" name="modo" id="iddia" checked>
                </div>
                <div>
                    <label for="idnoite">NOITE</label>
                    <input type="radio" name="modo" id="idnoite">
                </div>
            </section>
        </form>
    </header>
    <main>
        <div class="pai" id="idpai">

            <h1>Matricula</h1>

            <p>Prrencha os campos abaixo para criar a sua matricula e seu cadastro no ambiente virtual da Faculdade</p>

            <form action="" method="get" autocomplete="off">

                <div class="box-pai">
                    <label  for="idnome">Nome :</label>
                    <input type="text" name="Nome" id="idnome">
                </div>
                <div class="box-pai">
                    <label for="iddata">Data de Nascimento :</label>
                    <input type="date" name="Data" id="iddata">

                </div>

                <div class="box-pai">
                    <label for="idtel">Telefone :</label>
                    <input type="tel" name="tel" id="idtel">
                </div>

                <div class="box-pai">
                    <label for="idmail">E-mail</label>
                    <input type="email" name="mail" id="idmail">
                </div>

                <div class="box-pai">
                    <label for="idnum">Melhor dia para vencimento : </label>
                    <input type="number" name="num" id="idnum">
                </div>

                <div class="box-pai">
                    <label for="idlogin">Login : </label>
                    <input type="text" name="login" id="idlogin">
                </div>
                <div class="box-pai">
                    <label for="idsenha">Senha :</label>
                    <input type="password" name="Senha" id="idsenha">
                </div>

                <div class="box-pai check">

                    <fieldset>
                        <legend>Esporte</legend>
                        <div>
                            <label for="idfutebol">Futebol</label>
                        </div>
                        <div>
                            <input type="checkbox" name="futebol" id="idfutebol" checked>
                        </div>

                        <div>
                            <label for="idvolei">Volei</label>
                        </div>
                        <div>
                            <input type="checkbox" name="volei" id="idvolei">
                        </div>

                        <div>
                            <label for="idnada">Nenhum</label>
                        </div>
                        <div>
                            <input type="checkbox" name="nada" id="idnada">
                        </div>
                    </fieldset>

                   
                    
                </div>

                <div class="radio-pai" >
                    
                    <fieldset style="display: flex; flex-direction: column;         align-items: flex-start;">

                        <legend>Animais</legend>

                        <div class="radio-filho">
                            <label for="idsim">Sim</label>
                            <input type="radio" name="animal" id="idsim" value="sim" checked>
                        </div>
                        
                        <div class="radio-filho">
                            <label for="idnao">Não</label>
                            <input type="radio" name="animal" id="idnao" value="nao">
                        </div>
                        
                    </fieldset>
                           
                        
                </div>

                <div class="selecao">

                    <select name="regiao" id="idregiao" required>

                        <option selected value="">-- selecione sua região --</option>
                        <option value="NO">norte</option>
                        <option value="S">Sul</option>
                        <option value="Su">Sudeste</option>
                        <option value="N">Nordeste</option>


                    </select>
                    

                </div>

                <div class="selecao-grupo">
                    <select name="jogos" id="idjogos">

                        <optgroup  label="PS5">
                            <option value="COD">Cal od duty</option>
                            <option value="pES">Fotebol</option>
                            <option value="Fort">Fortnite</option>
                            
                        </optgroup>

                        <optgroup  label="Xbox">
                            <option value="BF">BF3</option>
                            <option value="AC">Assassin Cred</option>
                        </optgroup>


                    </select>

                </div>

                <div class="selecao-lisa">
                    <legend style="padding: 4px 0px;">Linguagens :</legend>
                    <select name="lista-lisa" id="idlistalisa" multiple  style="text-align: left;">
                       <option value="">c++</option>
                       <option value="">JS</option>
                       <option value="">CSS</option>
                       <option value="">HTML</option>
                       

                    </select>
                </div>

            

                <div class="box-pai">
                    <input id="send" type="submit" value="Enviar Matricula">
                </div>

            </form>
        
        </div>

               


        
    </main>


    <footer>
        <span>Copyright - 2024 Faculdade</span>
    </footer>
    
<script>


    let dia = document.getElementById('iddia')
    let noite = document.getElementById('idnoite')
    let corpo = document.getElementById('idpai')

    
    noite.addEventListener('click' , mudarCor)
    dia.addEventListener('click', mudarCor)


    function mudarCor(){

        if(noite.checked){

            document.body.style.backgroundColor="gray"
            corpo.style.backgroundColor="rgb(92, 92, 92)"
            corpo.style.color="white"
            corpo.style.webkitTransitionProperty="all"
            corpo.style.transitionDuration="800ms"
            document.body.style.transitionDuration="800ms"
            corpo.style.border="none"
           
        }else if (dia.checked){
            document.body.style.backgroundColor="white"
            corpo.style.backgroundColor="white"
            corpo.style.color="black"
            corpo.style.webkitTransitionProperty="backgroundColor"
            corpo.style.transitionDuration="800ms"
            document.body.style.transitionDuration="800ms"
            corpo.style.border="2px solid #8F0303"
            
            
        }

    }

</script>
</body>

</html>
