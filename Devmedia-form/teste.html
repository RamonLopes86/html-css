<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{

            position: relative;
            background-color: #FB7662;
           
            
        }

        main{

            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            
        }

        .calc{

            
            
            width: 350px;
            height: auto;
            background-color: #EAE4D3;
            padding: 5px 0px;
            border: none;
            border-radius: 5px;
           


        }

        .tela {

            width: 90%;
            margin: 20px auto;
            height: 60px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
            

        }

        main > .calc > .pai div {

            width: 60px;
            height: 55px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            background-color: white;
            border-radius: 8px;
            border: none;
        }

        main > .calc > .pai .cor{

            background-color: #928686;
            margin: 7px 0px;
        }

        main > .calc > .pai{

            display: grid;
            grid-template-columns: auto auto auto auto ;
            justify-items: center;
            justify-content:center;
            align-content: center;
            justify-items: center;
            align-items: center;
            gap: 20px;
            
            
        }
            
        
            
        
     

    </style>
</head>
<body>
<main>
    
        <div class="calc">
    
                <div class="tela"></div>
                <div class="pai">
                    <div class="cor">C</div>
                    <div class="cor">CE</div>
                    <div class="cor">/</div>
                    <div class="cor">*</div>
                </div>
                <div class="pai">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div class="cor">-</div>
                </div>
                <div class="pai">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div class="cor">+</div>
                </div>
                <div class="pai " id="teste">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div id="igual" class="cor">=</div>
                </div>

                <div class="pai">
                    <div>0</div>
                    <div class="cor">.</div>
                    
                </div>
    
        </div>
</main>

</body>
</html>
