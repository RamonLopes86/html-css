<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA TENTATIVA</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }




        .box-pai {


            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 30px;
            
            width: fit-content;
            height: fit-content;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);


        }

        


        body{

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        position: relative;
        height: 100vh;
        }





        .pai1,
        .pai2,
        .pai3 {

            position: relative;

        }


        .filho1,
        .filho2,
        .filho3,
        .fundo1,
        .fundo2,
        .fundo3 {

            width: 300px;
            height: 200px;
            border-radius: 10px 10px 0px 0px;
            cursor: pointer;
            
        }


        .filho1,
        .filho2,
        .filho3 {

            background-color: red;
            position: absolute;
            


        }


        .filho1 {

            background-image: url(image/21105542136038.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }


        .filho2 {

            background-image: url(image/i533291.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .filho3 {

            background-image: url(image/i558851.jpeg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;

        }



        .fundo1 {

            background-color: blue;
        }

        .fundo2 {

            background-color: #FF1616;
        }

        .fundo3 {
            background-color: #C02592;
        }


        main > .box-pai section{

            opacity: 0.5;;
            transition: all 500ms;
           
        }

        main > .box-pai > section:hover{

            opacity: 1;;
            transition: all 500ms;
            transform:scale(1.1);
            

            
        }

        @media screen and (max-width:954px) {


            .filho1,
            .filho2,
            .filho3,
            .fundo1,
            .fundo2,
            .fundo3 {

                width: 250px;
                transition: all 800ms;


            }




        }

        @media screen and (max-width:795px) {


            .filho1,
            .filho2,
            .filho3,
            .fundo1,
            .fundo2,
            .fundo3 {

                width: 200px;
                transition: all 200ms;


            }





        }


        @media screen and (max-width:659px) {


            .box-pai {

                display: flex;
                flex-direction: column;
                gap: 30px;

            }


        }


        .move{

            transition: all 1s;
            transform: translateY(-200px);

        }

       

    </style>
</head>

<body>


    <main>


        <div class="box-pai">

            <section class="pai1">
                <div id="frente1" class="filho1"></div>
                <div class="fundo1" id="fundo1"></div>
            </section>

            <section class="pai2">
                <div id="frente2" class="filho2"></div>
                <div id="fundo2" class="fundo2"></div>
            </section>


            <section class="pai3">
                <div id="frente3" class="filho3"></div>
                <div id="fundo3" class="fundo3"></div>
            </section>

        </div>






    </main>

    <script>

       
        let frenteUm = document.getElementById('frente1')
        let frenteDois = document.getElementById('frente2')
        let frenteTres = document.getElementById('frente3')

        let fundoUm = document.getElementById('fundo1')
        let fundoDois = document.getElementById('fundo2')
        let fundoTres = document.getElementById('fundo3')

       


        

       

        
        fundoUm.addEventListener('click' , voltarFace)
        frenteUm.addEventListener('click' , irVir)
        window.addEventListener('resize' , size)
        


      

        function voltarFace(){

            frenteUm.style.transform="translateY(0px)"
            frenteUm.style.transitionDuration="1s"

        }

        

        let posIni = 0 

        function irVir(){

           

            if(posIni === 0){

                posIni = 200

                frenteUm.style.transform=` translateY(-${posIni}px) `
                frenteUm.style.transitionDuration="1s"
                
            }else {

                posIni = 0
                frenteUm.style.transform=` translateY(${posIni}px)` 
            }
            
            

        }
            

       function eixoX(){

            frenteUm.style.transform="translate(-200px)"
            frenteUm.style.transitionDuration="1s"

       }

       function exixoXback(){

            frenteUm.style.transform="translate(0px)"
            frenteUm.style.transitionDuration="1s"

       }

        function size(){

            if(window.innerWidth <= 659){

                    frenteUm.onclick = eixoX

            }else {

                frenteUm.onclick = irVir
                
            }


        }


    </script>







</body>

</html>
