<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA TENTATIVA</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }




        .box-pai {


            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;


        }





        .pai1,
        .pai2,
        .pai3 {

            position: relative;

        }








        .filho1,
        .filho2,
        .filho3,
        .fundo1,
        .fundo2,
        .fundo3 {

            width: 300px;
            height: 200px;
            border-radius: 10px 10px 0px 0px;

        }


        .filho1,
        .filho2,
        .filho3 {

            background-color: red;
            position: absolute;


        }


        .filho1 {

            background-image: url(image/21105542136038.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }


        .filho2 {

            background-image: url(image/i533291.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .filho3 {

            background-image: url(image/i558851.jpeg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;

        }



        .fundo1 {

            background-color: blue;
        }

        .fundo2 {

            background-color: #FF1616;
        }

        .fundo3 {
            background-color: #C02592;
        }


        @media screen and (max-width:954px) {


            .filho1,
            .filho2,
            .filho3,
            .fundo1,
            .fundo2,
            .fundo3 {

                width: 250px;
                transition: all 800ms;


            }




        }

        @media screen and (max-width:795px) {


            .filho1,
            .filho2,
            .filho3,
            .fundo1,
            .fundo2,
            .fundo3 {

                width: 200px;
                transition: all 200ms;


            }





        }


        @media screen and (max-width:659px) {


            .box-pai {

                display: flex;
                flex-direction: column;
                gap: 30px;



            }


        }
    </style>
</head>

<body>


    <main>


        <div class="box-pai">

            <section class="pai1">
                <div id="frente1" class="filho1"></div>
                <div class="fundo1" id="fundo1"></div>
            </section>

            <section class="pai2">
                <div id="frente2" class="filho2"></div>
                <div id="fundo2" class="fundo2"></div>
            </section>


            <section class="pai3">
                <div id="frente3" class="filho3"></div>
                <div id="fundo3" class="fundo3"></div>
            </section>




        </div>


    </main>

    <script>

        let frenteUm = document.getElementById('frente1')
        let frenteDois = document.getElementById('frente2')
        let frenteTres = document.getElementById('frente3')

        let fundoUm = document.getElementById('fundo1')
        let fundoDois = document.getElementById('fundo2')
        let fundoTres = document.getElementById('fundo3')



        frenteUm.addEventListener('mouseover', moverface)
        fundoUm.addEventListener('mouseout', voltarface)

        frenteDois.addEventListener('mouseover', moveryt)
        fundoDois.addEventListener('mouseout', voltaryt)

        frenteTres.addEventListener('mouseover', moverinsta)
        fundoTres.addEventListener('mouseout', voltarinsta)



        function moverface() {



            frenteUm.style.transitionProperty = "all"
            frenteUm.style.transitionDuration = "1s"
            frenteUm.style.transform = "translateY(-200px)"



            fundoUm.style.borderRadius = "0px 0px 0px 0px"
            fundoUm.style.transitionProperty = "all"
            fundoUm.style.transitionDelay = "800ms"




        }









        function voltarface() {

            frenteUm.style.transitionProperty = "all"
            frenteUm.style.transitionDuration = "1s"
            frenteUm.style.transform = "translateY(0px)"



            fundoUm.style.borderRadius = "10px 10px 0px 0px"
            fundoUm.style.transitionProperty = "all"
            fundoUm.style.transitionDelay = "800ms"

        }



        function moveryt() {

            frenteDois.style.transitionProperty = "all"
            frenteDois.style.transitionDuration = "1s"
            frenteDois.style.transform = "translateY(-200px)"



            fundoDois.style.borderRadius = "0px 0px 0px 0px"
            fundoDois.style.transitionProperty = "all"
            fundoDois.style.transitionDelay = "800ms"




        }



        function voltaryt() {

            frenteDois.style.transitionProperty = "all"
            frenteDois.style.transitionDuration = "1s"
            frenteDois.style.transform = "translateY(0px)"



            fundoDois.style.borderRadius = "10px 10px 0px 0px"
            fundoDois.style.transitionProperty = "all"
            fundoDois.style.transitionDelay = "800ms"

        }


        function moverinsta() {

            frenteTres.style.transitionProperty = "all"
            frenteTres.style.transitionDuration = "1s"
            frenteTres.style.transform = "translateY(-200px)"



            fundoTres.style.borderRadius = "0px 0px 0px 0px"
            fundoTres.style.transitionProperty = "all"
            fundoTres.style.transitionDelay = "800ms"




        }



        function voltarinsta() {

            frenteTres.style.transitionProperty = "all"
            frenteTres.style.transitionDuration = "1s"
            frenteTres.style.transform = "translateY(0px)"



            fundoTres.style.borderRadius = "10px 10px 0px 0px"
            fundoTres.style.transitionProperty = "all"
            fundoTres.style.transitionDelay = "800ms"

        }





    </script>







</body>

</html>
