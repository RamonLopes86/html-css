<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro Projeto</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        body{
            background-color: black;
        }

        header{
            text-align: center;
            padding: 50px 0px;
        }

        footer{

            /* max-width: 90%; */
            max-width: 1040px;
            margin: 0px auto;
        }

        #img-logo{
            width: 120px;
        }

        img{

            width:40px;
        }

        .pai{

            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0px 20px;
        }

        .box{

            width: 300px;
            border:  1px solid white;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            border-radius: 5px;
            
           
        }


    </style>
</head>
<body>

   <header>
        <img id="img-logo" src="image-proj4/logo.png" alt="logo da sorveteria">
   </header>
   <footer>
        <div class="pai">
            <div class="box endereco">
                <h2>ENDEREÇO</h2>
                <P>Av.Bernadino de Campos,98 <br> São-Paulo , SP-23145-678</P>
            </div>

            <div class="box contato">
                <h2>ENDEREÇO</h2>
                <p>info@gelateria.com</p>
                <p>tel.:(11) 3458-8587</p>
            </div>
            <div class="box horario">
                <h2>HORARIO</h2>
                <P>aBERTO TODOS OS DIAS</P>
                <P>10:00 - 22:00</P>
            </div>
        </div>
        <div class="logo">
            <div class="imagem">
                <img src="image-proj4/whatsapp.png" alt="whats">
                <img src="image-proj4/tik-tok.png" alt="tiktok">
                <img src="image-proj4/instagram.png" alt="Instagram">
            </div>
            <div class="criado">
                <p>Gelataria Gourmet</p>
                <p>Criado por Ramon Lopes</p>
            </div>

        </div>
        
   </footer>
    
</body>
</html>
