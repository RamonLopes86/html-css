<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK'S</title>

<style>

  

    body{

        font-family: Arial, Helvetica, sans-serif;

        
        
    }

    a{

        color: #000000;
        text-decoration: none; /*para remover o underline que por padrão ja fica no link*/
        
    }

    a:visited{

        color: #0320c72c;

    }

   a:hover{

        text-decoration: underline;
        font-weight: bold;
   }

   a:active{

     color: rgba(114, 255, 20, 0.637);
   }



    .especial{
        background-color: brown;
        width: 200px;
        color: white;
        font-weight: bold;
        
       
    }

    .especial::after{

        content: ' ❣'; /*content significa conteudo, ou seja entre aspas voce colocarará o que será exibido dentro do pseudo elemento */
       
        
    }

    .especial::before{

        content:'❣ ';
        
    }

 
    



</style>


</head>


<body>
    <h1>Personalizando link's</h1>

    <ul>
    
        
            <a href="https://www.youtube.com/@killberly4659" target="_blank" rel="external">
                <li class="especial">Canal do Youtube</li>
            </a>
            <a href="https://www.facebook.com/" target="_blank" rel="external">
                <li>Página do FaceBook</li>
            </a>
            <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fabout.instagram.com%2Fpt-br" target="_blank" rel="external">
                <li>Página do instagram</li>
                <a href="https://erikasarti.com/html/dingbats-simbolos-desenhos/" target="_blank" rel="external">
                    <li class="especial">simbolos HTML5</li>
                </a>
            </a>
        
        
    </ul>

</body>


</html>
