<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>

    <style>

        /* *{
            margin: 0px;
            padding: 0px;
        } */

        main{

            width:100%;
            height: 800px;
            background-color: bisque;
            display: flex;
            flex-direction:row;
            row-gap:10px;
            column-gap: 10px;
            flex-wrap: nowrap;
           justify-content:center;
           align-items: center;
           padding: 5px;
            
            

            
            /* flex-wrap: wrap; */

           
            
            
       

        }

        div{
            width: 200px;
            height: 200px;
            text-align: center;
            border-radius: 5px;
            
           
           
            
        }

      
        .bloco1{

           
            background-color: rgba(0, 0, 255, 0.459);
            /* flex-shrink: 5; */
            /* flex-basis: 200px; */
            align-self: flex-start;
            
        }

        .bloco2{
            
            background-color: green;
        }

        .bloco3{
            background-color: pink;
        }

        .bloco4{
            background-color: gray;
        }

        .bloco5{

            background-color: aquamarine;
        }

        .bloco6{
            background-color: rgb(230, 137, 15);
        }

        .bloco7{
            background-color: blueviolet;
        }

        .bloco8{
           
            background-color: yellow;
            flex-grow: 1;
        }

        span{

            font-size: 35px;
        }
       

    </style>
</head>
<body>
    <!-- main elemento pai / div elementos filhos -->
    <main class="container">

        <div class="bloco1"><span>1</span></div>
        <div class="bloco2"><span>2</span></div>
        <div class="bloco3"><span>3</span></div>
        <!-- <div class="bloco4"><span>4</span></div>
        <div class="bloco5"><span>5</span></div> 
        <div class="bloco6"><span>6</span></div>
        <div class="bloco7"><span>7</span></div>
        <div class="bloco8"><span>8</span></div> -->
    </main>
    
</body>
</html>
