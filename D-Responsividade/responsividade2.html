<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

    
        :root{

            --poppins:"Poppins"

        }
        

        header{

            text-align: center;
            background-color: #253A44;
            font-size: 0.7rem;
            padding: 5px;
            position: relative;
            height: 40px;
            display: none;
            
            
        }



      


        header img {

            width: 30px;
            position: absolute;
            left: 13px;
            cursor: pointer;
            
        }

        .nav-bar{

            background-color:#253A44;
            height: 100vh;
            font-family:var(--poppins);
            
        }
            
            

        .conteudo{

            background-color: darkgray;
            height: 100vh;
        }

        .pai-grid{

            display: grid;
            grid-template-columns: 250px auto;
            

        }

        .corpo{

        
            /* max-width: 1000px;
            margin: 0px auto;
            padding: 0px 10px; */

            width: 100%;
            
            
        }


        #img-robo{

            width: 100%;
        }

        .box-img{

            
            border-radius: 50%;
            padding: 10px;
            
        }
            

       

        .nav-bar nav ul {

            display: flex;
            flex-direction: column;
            gap: 5px;
            margin: 10px 10px;
            align-items: center;
        }


            
            

        .nav-bar nav ul li {

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 3px;
            width: 100%;
            padding: 5px;
            color: rgb(255, 255, 255);
        }

        .nav-bar nav ul li:hover{

            background-color: rgb(255, 255, 255);
            border-radius: 20px;
            transition: background-color 300ms;
            cursor: pointer;
            color: black;
            
        }

        span{

            position: relative;
            bottom: 3px;
        }


        .teste{

            position: absolute;
            left: 8px;
            text-align: center;
            display: none;
        }

        #botao:hover{

            transform: scale(1.2);
            transition: all 250ms;
        }

        
      


        


        @media screen and (max-width:420px) {

            .cabeca{

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
        }


        @media screen and (max-width: 1000px) {

            .nav-bar nav ul li{

                    position: relative;
                    right: 10px;
                    
                    

                }


                .nav-bar nav ul li:hover{

                    background-color: transparent;
                }

                .box-img:hover{

                    background-color: white;
                    border-radius: 40%;
                    transition: all 250ms;
                    
                }

                    
            }


            @media screen and (max-width:700px){


                
                .nav-bar nav ul li:hover{

                    background-color: transparent
                    
                    
                }

                .box-img:hover{

                    background-color: transparent;
                }

                .nav-bar nav ul{

                    padding: 0px 5px;
                }

                .box-img:hover{
                    width: 50px;
                    padding: 10px;
                    background-color: rgb(235, 235, 235);
                    border-radius: 50%;
                    transition: all 400ms;
                }

                .box-img img {

                    position: relative;
                    left: 3px;
                    top: 2px;
                }

             
                
            }
                
                 
        

    </style>
</head>
<body onresize="responsividade()" onload="responsividade()"  >
   
        <header>

            <img  id="botao" src="imagenavbar/hamburger.png" alt="icone hamburger">

            <img  id="close" src="imagenavbar/close_FILL0_wght400_GRAD0_opsz24.png" alt="">
        </header>

            
            
        <main>

            
            <section class="pai-grid" id="pai-grid">

                
                <div class="nav-bar" id="nav-bar">

                   
                    
                    <nav id="nav">
                        <ul>
                            <li>
                                <div class="box-img">
                                    <img  src="imagenavbar/dashboard_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </div>
                                    <span>Dashboard</span>
                            </li>

                            <li>
                                <div class="box-img">
                                    <img src="imagenavbar/directions_run_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </div>
                                <span>Comece aqui</span>
                            </li>

                            <li>
                                <div class="box-img"><img src="imagenavbar/diversity_3_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </div>
                                <span>Temporada</span>
                            </li>
                            <li>
                                <div class="box-img"><img src="imagenavbar/flutter_dash_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </div>
                                <span>Comunidade</span>
                            </li>
                            <li>
                                <div class="box-img"><img src="imagenavbar/sensor_occupied_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </div>
                                <span>tecnologia</span>
                            </li>
                            <li>
                                <div class="box-img"><img src="imagenavbar/settings_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </div>
                                <span>Suporte ao aluno</span>
                            </li>
                            
                        </ul>
                    </nav>
                </div>
                <div class="conteudo">
                  
                </div>

            </section>
        </main>


<script>
    let botao = document.getElementById('botao')
    let grid = document.getElementById('pai-grid')
    let nav = document.getElementById('nav')
    let span0 = document.getElementsByTagName('span')[0]
    let span1 = document.getElementsByTagName('span')[1]
    let span2 = document.getElementsByTagName('span')[2]
    let span3 = document.getElementsByTagName('span')[3]
    let span4 = document.getElementsByTagName('span')[4]
    let span5 = document.getElementsByTagName('span')[5]
    let li = document.getElementsByTagName('li')[0]
    let navbar = document.getElementById('nav-bar')
    let boximg = document.querySelectorAll('.box-img')
    let header = document.getElementsByTagName('header')[0]
    let fechar = document.getElementById('close')
    let ul = document.getElementsByTagName('ul')[0]
    
    botao.addEventListener('click' , hamburger)
    fechar.addEventListener('click' , hamburger )

    function responsividade(){

        if(window.innerWidth >= 1001){


            grid.style.gridTemplateColumns="254px auto"
            grid.style.transition="all 500ms"
            span0.style.display="block"
            span1.style.display="block"
            span2.style.display="block"
            span3.style.display="block"
            span4.style.display="block"
            span5.style.display="block"
            boximg[0].style.display="block"
            boximg[1].style.display="block"
            boximg[2].style.display="block"
            boximg[3].style.display="block"
            boximg[4].style.display="block"
            boximg[5].style.display="block"
            header.style.display="none"
            botao.style.display="none"
            fechar.style.display="none"
            ul.style.display="flex"
            ul.style.flexDirection="column"
            
            
           
           
           

        }else if(  window.innerWidth >=701 && window.innerWidth <=1000 ){

            grid.style.gridTemplateColumns="54px auto"
            
            span0.style.display="none"
            span1.style.display="none"
            span2.style.display="none"
            span3.style.display="none"
            span4.style.display="none"
            span5.style.display="none"
            boximg[0].style.display="block"
            boximg[1].style.display="block"
            boximg[2].style.display="block"
            boximg[3].style.display="block"
            boximg[4].style.display="block"
            boximg[5].style.display="block"
            header.style.display="none"
            botao.style.display="none"
            fechar.style.display="none"
            ul.style.display="flex"
            ul.style.flexDirection="column"
            ul.style.left="0px"
            ul.style.bottom="0px"
            
        
            
        }else if(window.innerWidth <= 700 ){

            grid.style.gridTemplateColumns="0px auto"
            
            boximg[0].style.display="none"
            boximg[1].style.display="none"
            boximg[2].style.display="none"
            boximg[3].style.display="none"
            boximg[4].style.display="none"
            boximg[5].style.display="none"
            span0.style.display="none"
            span1.style.display="none"
            span2.style.display="none"
            span3.style.display="none"
            span4.style.display="none"
            span5.style.display="none"
            header.style.display="block"
            botao.style.display="block"
            fechar.style.display="none"
            
            
        }
           
            

    }


    let mudar = true 

    fechar.style.display="none"
   

    function hamburger(){

        

        if(mudar == true){

       
        grid.style.gridTemplateRows="62px auto"
        grid.style.transition="all 500ms"
        grid.style.gridTemplateColumns="auto"
        ul.style.display="flex"
        ul.style.flexDirection="row"
        ul.style.position="relative"
        ul.style.bottom="10px"
        ul.style.left="15px"
        span0.style.display="none"
        span1.style.display="none"
        span2.style.display="none"
        span3.style.display="none"
        span4.style.display="none"
        span5.style.display="none"
        boximg[0].style.display="block"
        boximg[1].style.display="block"
        boximg[2].style.display="block"
        boximg[3].style.display="block"
        boximg[4].style.display="block"
        boximg[5].style.display="block" 
        botao.style.display="none"
        fechar.style.display="block"
        
        
        mudar = false
         
        
        
        

    }else{

        grid.style.gridTemplateColumns="0px auto"
        grid.style.transition="all 500ms" 
        boximg[0].style.display="none"
        boximg[1].style.display="none"
        boximg[2].style.display="none"
        boximg[3].style.display="none"
        boximg[4].style.display="none"
        boximg[5].style.display="none" 
        botao.style.display="block"
        fechar.style.display="none"
        
        mudar = true
        



    }
       


    }



    

    

</script>
</body>
</html>
