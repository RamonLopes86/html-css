<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANDALORIAN</title>
    <link rel="stylesheet" href="estilo/style.css" media="screen">
    <link rel="stylesheet" href="estilo/moblie.css">
</head>
<body>
    
  
    <main>


        <section class="bg">

            <section class="menu-nav" id="nav">
                <div class="pai-nav">
                    <div>
                        <h2>THE MANDALORIAN</h2>
                    </div>
                    <div class="hamburger">
                        <input type="checkbox" name="check" id="idcheck"  >
                        <label for="idcheck">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>

                    <div class="geral">
                        <p>A SERIE</p>
                        <P>VIDEOS</P>
                        <P>ONDE ASSISTIR</P>
                        <P>REDES SOCIAIS</P>

                    </div>
                </div>

                

                <div class="menu-oculto" id="menu-oculto">
                    <nav>
                       <ul>
                        <li><a href="#">A SERIE</a></li>
                        <li><a href="#">VIDEOS</a></li>
                        <li><a href="#">ONDE ASSISTIR</a></li>
                        <li id="rede-social"><a href="#">REDES SOCIAIS</a></li>
                       </ul>
                    </nav>
                </div>
            </section>

          

           
        </section>
    </main>
    

<script>

    let menuOculto = document.getElementById('menu-oculto')

    let check = document.getElementById('idcheck')

    let label = document.getElementsByTagName('label')[0]

    let nav = document.getElementById('nav')
    
    
    label.addEventListener("click" , teste)
    
   

    function teste(){


        if(check.checked){

            nav.style.transitionProperty="all"
            nav.style.transitionDuration="500ms"
            nav.style.height="54px"
            menuOculto.style.display="none"
          
            

        }else {

            menuOculto.style.display="block"
            
            nav.style.height="250px"
            nav.style.transitionProperty="all"
            nav.style.transitionDuration="500ms"
            menuOculto.style.transitionProperty="all"
            
            
        }
            
        

        
            

    }
   

   
    
    

</script>    
</body>
</html>
