<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" autocomplete="on" method="post">


        <p>
            <label for="icor">Cores :</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        


        <p>

            <label for="irange">NIvel de Satisfação:</label>
            <input type="range" name="range" id="irange" max="5" min="1" value="0">

        </p>

        <p>

            <label for="ifoto">Escolha uma imagem </label>

            <input style="padding-top: 10px;" type="file" name="foto" id="ifoto">

        </p>

        <input type="submit" value="ENVIAR">



    </form>
    
</body>
</html>
