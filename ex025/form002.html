<body>

    <!--
        form ( criação de formulário)
        input:submit ( enviar dados do forumulario)
        input:text ( escrever texto no bloco)
        input:reset ( criar botão para limpar os caracteres que ja foram preenchidos)
        autocomplete dentro do form para desativar a sugestão de preenchimento)
        autocomplete dentro do input - para dizer de que se trata esse input
        label:para ligar o texto fora da caixa ao formulário atraves de ID/NAME
        maxlength - para informar o maximo de caractere dentro de um input 
        minlength - para informar o minimo de caractere dentro de um input
        required - para não enviar o formulário caso tenha pendencia de algum dado
        placeholder: para colocar um informação de atenção dentro do input.
        methed: sobre o get ( dados nao sensiveis ) post ( dados sensiveis)
        size: tamanho em forma de caractere

        obs: o autocomplete no form caso seja colocado como on  temos que obrigatoriamente colocar os autocomplete nos input , mas caso seja colocado off , não precisamos colocar o  autocomplte nos input's , pois caso seja feito ele vai passar a mostar informações previas na caixa para serem escolhidas ( históricos)
        isso vai depender muito tambem do nivel da informação do seu formulário. imagina deixar salvo algumas infromações de e-mail, cartao de senha por exemplo. mais informações no material word.
        
    -->

    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required maxlength="5" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="10" maxlength="15" size="20" placeholder="Min 15 caracteres" autocomplete="pass">
        </p>

        
    
            <div class="botao">
                <input type="submit" value="Enviar"> <!--botao de enviar -->

                <input type="reset" value="Limpar"> <!--botao de limpar -->
            </div>

            
        

        
            
        


    </form>
    
</body>
