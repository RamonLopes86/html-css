<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>

    <style>

        /* *{
            margin: 0px;
            padding: 0px;
        } */

        main{

            width:100% ;
            height: 500px;
            background-color: bisque;
            padding: 5px;
            display: flex;
            flex-direction:row;
            align-items: center;
            justify-content: center;

           
            
            
       

        }

        div{
            width: 200px;
            height: 200px;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            margin: 0px 10px;
           
            
        }

        .bloco1{

            background-color: rgba(0, 0, 255, 0.459);
        }

        .bloco2{

            background-color: green;
        }

        .bloco3{
            background-color: pink;
        }

        span{

            font-size: 35px;
        }
       

    </style>
</head>
<body>
    <!-- main elemento pai / div elementos filhos -->
    <main class="container">

        <div class="bloco1"><span>1</span></div>
        <div class="bloco2"><span>2</span></div>
        <div class="bloco3"><span>3</span></div>


    </main>
    
</body>
</html>
